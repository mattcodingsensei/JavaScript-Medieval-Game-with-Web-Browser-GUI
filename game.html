<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section id="game-container">
        <h1>Medieval Game</h1>
        <div id="game-output">
            <p>Welcome to the game!</p>
        </div>
        <div id="game-choices">

        </div>
        <div id="player-stats">
            <p><strong>Health:</strong> <span id="player-health">15</span></p>
            <p><strong>Gold:</strong> <span id="player-gold">1000</span></p>
            <p><strong>Weapon:</strong> <span id="player-weapon">Knife</span></p>
            <p><strong>Potions:</strong> <span id="player-potions">Red Potion</span></p>
            <p><strong>Monster Health:</strong> <span id="monster-health">15</span></p>
        </div>
    </section>
    
    <script src="game.js"></script>
</body>
</html>
